name: CI

on:
  pull_request:
  merge_group:

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v4
      # FIXME: use stable once rftrace supports stable
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-none
      - run: cargo clippy --all-features
      - run: cargo clippy
        working-directory: ./rftrace
      - run: cargo clippy --all-features --target x86_64-unknown-none
        working-directory: ./rftrace

  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  c:
    name: C
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./examples/c
    steps:
      - uses: actions/checkout@v4
      - name: Install uftrace
        run: |
          sudo apt-get update
          sudo apt-get install uftrace
      - uses: mkroening/rust-toolchain-toml@main
      - name: Build
        run: make
      - name: Run
        run: |
          mkdir tracedir
          ./test
      - name: Replay
        run: uftrace replay --data=tracedir --output-fields=tid | tee ci.snap
      - name: Compare to snapshot
        run: diff -u out.snap ci.snap

  rust:
    name: Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./examples/rust
    steps:
      - uses: actions/checkout@v4
      - name: Install uftrace
        run: |
          sudo apt-get update
          sudo apt-get install uftrace
      - uses: mkroening/rust-toolchain-toml@main
      - name: Build
        run: cargo +nightly rustc -- -Zinstrument-mcount -C passes="ee-instrument<post-inline>"
      - name: Run
        run: |
          mkdir tracedir
          ../../target/debug/rftrace-rs-test
      - name: Replay
        run: uftrace replay --data=tracedir --output-fields=tid | tee ci.snap
      - name: Compare to snapshot
        run: diff -u out.snap ci.snap
